<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geometry Voyage</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      cursor: none;
    }

    canvas {
      display: block;
    }

    #title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2rem;
      color: white;
      z-index: 10;
      text-shadow: 0 0 10px #0ff;
    }

    #speedDisplay {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-family: monospace;
      font-size: 1rem;
      color: #0ff;
      z-index: 10;
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-family: monospace;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 14px;
      border-radius: 10px;
      z-index: 10;
      max-width: 260px;
      line-height: 1.5;
    }

    #hideBtn {
      display: inline-block;
      margin-top: 10px;
      font-size: 0.85rem;
      background: #0ff;
      color: black;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
    }

    #clickPrompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: monospace;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      border: 2px solid #0ff;
      border-radius: 12px;
      z-index: 100;
      text-align: center;
    }

    #tripToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 11;
      background: black;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 10px 16px;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #tripToggle.trip {
      background: #0ff;
      color: black;
      border-color: white;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="title">ðŸš€ Traveling Through Geometry...</div>
  <div id="speedDisplay">Speed: 3.0</div>
  <div id="instructions">
    <div>ðŸŽ® Controls:</div>
    <ul style="padding-left: 20px; margin: 5px 0;">
      <li><b>W</b> - Speed Up</li>
      <li><b>S</b> - Slow Down</li>
      <li><b>Mouse</b> - Steer</li>
    </ul>
    <button id="hideBtn">Hide</button>
  </div>
  <div id="clickPrompt">ðŸ”Š Click anywhere to begin</div>
  <button id="tripToggle">ðŸŒˆ Trip Mode: OFF</button>

  <canvas id="canvas"></canvas>
  <audio id="bgMusic" loop src="calm-relaxation-852-hz-short-pixabay-314514.mp3"></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    let tripMode = false;
    let burstActive = false;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const shapes = [];
    const shapeTypes = ['triangle', 'square', 'pentagon', 'hexagon', 'octagon'];
    let speed = 3.0;
    const maxSpeed = 15;
    const minSpeed = 0.5;

    let mouseX = w / 2;
    let mouseY = h / 2;
    let pulse = 0;

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    window.addEventListener('keydown', e => {
      if (e.key === 'w' || e.key === 'W') {
        speed = Math.min(maxSpeed, speed + 0.5);
      }
      if (e.key === 's' || e.key === 'S') {
        speed = Math.max(minSpeed, speed - 0.5);
      }
      document.getElementById('speedDisplay').innerText = `Speed: ${speed.toFixed(1)}`;
    });

    document.getElementById('tripToggle').addEventListener('click', () => {
      tripMode = !tripMode;
      const btn = document.getElementById('tripToggle');
      btn.classList.toggle('trip', tripMode);
      btn.textContent = tripMode ? 'ðŸŒˆ Trip Mode: ON' : 'ðŸŒˆ Trip Mode: OFF';
      if (tripMode) triggerBurstLoop();
    });

    function randomShape() {
      return {
        type: shapeTypes[Math.floor(Math.random() * shapeTypes.length)],
        size: Math.random() * 50 + 20,
        rotation: Math.random() * Math.PI * 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      };
    }

    for (let i = 0; i < 120; i++) {
      const shape = randomShape();
      shape.size = Math.random() * Math.max(w, h);
      shapes.push(shape);
    }

    function drawPolygon(x, y, sides, radius, rotation, color) {
      ctx.beginPath();
      for (let i = 0; i < sides; i++) {
        const angle = rotation + (i * 2 * Math.PI) / sides;
        const px = x + radius * Math.cos(angle);
        const py = y + radius * Math.sin(angle);
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();
      ctx.strokeStyle = color;
      ctx.lineWidth = 2 + pulse * 4;
      ctx.stroke();
    }

    function getSides(type) {
      switch (type) {
        case 'triangle': return 3;
        case 'square': return 4;
        case 'pentagon': return 5;
        case 'hexagon': return 6;
        case 'octagon': return 8;
        default: return 6;
      }
    }

    const audio = document.getElementById('bgMusic');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 128;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    function animate() {
      const bgHue = (Date.now() / 10) % 360;
      ctx.fillStyle = tripMode
        ? `hsla(${bgHue}, 100%, ${burstActive ? 95 : 5}%, 0.3)`
        : 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, w, h);

      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
      pulse = avg / 255;

      for (let shape of shapes) {
        let factor = 1 + pulse * 0.5;
        if (burstActive) factor *= 1.5;

        shape.size += speed * factor;
        shape.rotation += 0.01 + pulse * 0.02;

        const dynamicSize = shape.size * (tripMode ? (1 + Math.sin(Date.now() / 100 + shape.size) * 0.1) : 1);
        const xWobble = tripMode ? Math.sin(Date.now() / 300 + shape.size) * 5 : 0;
        const yWobble = tripMode ? Math.cos(Date.now() / 300 + shape.size) * 5 : 0;

        drawPolygon(mouseX + xWobble, mouseY + yWobble, getSides(shape.type), dynamicSize, shape.rotation, shape.color);

        if (shape.size > Math.max(w, h) * 1.5) {
          Object.assign(shape, randomShape());
          shape.size = 0;
        }
      }

      requestAnimationFrame(animate);
    }

    // Trip Burst Function
    function triggerBurstLoop() {
      const burstDelay = Math.random() * 6000 + 6000; // 6â€“12 sec
      setTimeout(() => {
        if (tripMode) {
          burstActive = true;
          setTimeout(() => { burstActive = false; }, 600);
          triggerBurstLoop();
        }
      }, burstDelay);
    }

    // Interactions
    document.getElementById('hideBtn').addEventListener('click', () => {
      document.getElementById('instructions').style.display = 'none';
    });

    document.getElementById('clickPrompt').addEventListener('click', startAudio);
    window.addEventListener('click', startAudio);

    function startAudio() {
      audio.play().catch(err => console.warn('Autoplay blocked:', err));
      audioCtx.resume();
      document.getElementById('clickPrompt').style.display = 'none';
      window.removeEventListener('click', startAudio);
    }

    animate();
  </script>
</body>
</html>
